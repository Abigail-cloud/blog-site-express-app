<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Diary: Editor</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/editor.css">
</head>
<body>
    <div class="banner">
        <input type="file"  accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn">
            <img src="../assests/img.png" alt="upload banner">
        </label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="Content title....." ></textarea>
        <textarea type="text" class="article" placeholder="Start Writiing....." ></textarea>
    </div>
    <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn blue upload-btn">Upload Image</label>
    </div>

    <script src="../js/editor.js"></script>
</body>
</html>
